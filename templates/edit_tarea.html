<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Tarea</title>
    <!--<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">-->
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="card" style="width: 400px;">
            <div class="card-body">
                        <h2 class="text-center">App Tarea</h2>
                        <p>Vamos a guardar las tareas que necesitas realizar</p>
                        <form class="form" action="/update-tarea/{{tarea.0}}" method="POST">
                            <div class="mb-3">
                              <label class="form-label">Titulo</label>
                              <input type="text" name="title" class="form-control" value="{{tarea.1}}">
                            </div>
                            <div class="mb-3">
                              <label class="form-label">Descripcion</label>
                              <textarea class="form-control" name="description" cols="30" rows="4">{{tarea.2}}</textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <a href="/" class="btn btn-warning">Regresar</a>
                          </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
